<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/assets/style/people-style.css">
  <title>People</title>
</head>

<body>
  <aside id="nav" class="aside-nav">
    <div class="aside__logo center-inner">
      <a href="#"><img src="./assets/img/SVG/logo.svg" alt="logo"></a>
    </div>

    <nav>
      <ul class="nav__container">
        <li class="nav__icon-item"><a href="#"><span class="icon-bell"></span></a></li>
        <li class="nav__icon-item"><a href="profile.html"><span class="icon-user"></span></a></li>
        <li class="nav__icon-item"><a href="conversation.html"><span class="icon-chat"></span></a></li>
        <li class="nav__icon-item"><a href="appsetting.html"><span class="icon-setting"></span></a></li>
        <li class="nav__icon-item"><a href="switchapps.html"><span class="icon-switch"></span></a></li>
      </ul>
    </nav>
    <div class="center-inner">
      <div class="aside__avatar"> <a class="avatar avatar--large bgr-cyan" href="#"> T </a></div>
    </div>

  </aside>

  <!-- Header -->
  <header class="header-wrap">
    <nav class="header-left">
      <h1>PEOPLE</h1>
    </nav>
    <!-- <div class="header-right">
            <div class="inner-addon right-addon" id="search">
                <img style="width:15px; height:15px;" src="./assets/img/SVG/search.svg" alt="notification">
                <input class="text-box" type="text" placeholder="Search history in all conversations">
            </div>
            <ul class="header__nav">
                <li><a class="noti__label center-inner" href="#">Online&nbsp;<span class="noti center-inner bgr-green">10</span></a></li>
            </ul>
        </div> -->
  </header>
  <main>
    <div class="inner-block">
      <section class="block--small">
        <div class="tab__label border-box">
          <div class="border-left-box border--cyan">
            <p class="border-left__title">Name</p>
          </div>
        </div>
        <div class="tab__label border-box">
          <div class="border-left-box border--pink">
            <p class="border-left__title">Email</p>
          </div>
          <input type="email" class="text-box" placeholder="sample@gmail.com">
        </div>
        <div class="tab__label border-box">
          <div class="border-left-box border--green">
            <p class="border-left__title">Location</p>
          </div>
        </div>
        <div class="tab__label border-box">
          <div class="border-left-box border--yellow">
            <p class="border-left__title">First seen</p>
          </div>
        </div>
        <div class="tab__label border-box">
          <div class="border-left-box border--orange">
            <p class="border-left__title">Last seen</p>
          </div>
          <span class="text-box__label">From</span>
          <input type="text" class="text-box" placeholder="12/03/2016">
          <span class="text-box__label">To</span>
          <input type="text" class="text-box" placeholder="23/03/2016">
        </div>
        <div class="tab__label border-box">
          <div class="border-left-box border--cyan">
            <p class="border-left__title">Browser</p>
          </div>
        </div>
        <div class="tab__label border-box">
          <div class="border-left-box border--yellow">
            <p class="border-left__title">Browser language</p>
          </div>
        </div>
        <div class="tab__label border-box">
          <div class="border-left-box border--green">
            <p class="border-left__title">Web sessions</p>
          </div>
          <span class="text-box__label">From</span>
          <input type="text" class="text-box" placeholder="10">
          <span class="text-box__label">To</span>
          <input type="text" class="text-box" placeholder="100">
        </div>
      </section>
      <section class="block--extra-large">
        abc
      </section>
    </div>

  </main>
</body>

</html>
