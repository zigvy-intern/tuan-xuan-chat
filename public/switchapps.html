<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/style/layout.css">
    <link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.css" />
    <script src="https://unpkg.com/simplebar@latest/dist/simplebar.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />
    <title>Dchat - Switch apps</title>
</head>

<body>
    <div class="grid-container">
        <header class="header-container">

            <div class="menu-burger" id="menu">
                <span class="menu-line menu-line-1"></span>
                <span class="menu-line menu-line-2"></span>
                <span class="menu-line menu-line-3"></span>
            </div>

            <h1 class="header__heading">Switch apps</h1>
        </header>

        <aside class="menu-container">
            <div class="aside-nav">
                <div class="aside__logo center-inner">
                    <a href="#"><img src="./assets/img/SVG/logo.svg" alt="logo"></a>
                </div>

                <nav>
                    <ul class="nav__container">
                        <li class="nav__icon-item"><a href="notification.html"><span class="icon-bell"></span></a></li>
                        <li class="nav__icon-item"><a href="people-2.html"><span class="icon-user"></span></a></li>
                        <li class="nav__icon-item"><a href="layout.html"><span class="icon-chat"></span></a></li>
                        <li class="nav__icon-item"><a href="appsetting.html"><span class="icon-setting"></span></a></li>
                        <li class="nav__icon-item active"><a href="switchapps.html"><span class="icon-switch"></span></a></li>
                    </ul>
                </nav>
                
                <div class="center-inner">
                    <div class="aside__avatar"> <a class="avatar avatar--large bgr-cyan" href="profile-member.html"> T
                        </a></div>
                </div>

            </div>
        </aside>

        <main class="switchapps-container">
            <section>
                <div class="switch__title">MY OWN APPS</div>
                <div class="flex--row">
                    <div class="switch__item border-box">
                        <h3 class="switch__item-title">Poppi</h3>
                        <span class="switch__item-noti">5</span>
                        <span class="switch__item-url">https://poppi.com</span>
                    </div>
                    <div class="switch__item border-box">
                        <h3 class="switch__item-title">Poppi 1</h3>
                        <span class="switch__item-noti">5</span>
                        <span class="switch__item-url">https://thenewpoppi.com</span>
                    </div>
                    <div class="switch__item border-box">
                        <h3 class="switch__item-title">Poppi</h3>
                        <span class="switch__item-noti">5</span>
                        <span class="switch__item-url">https://poppi.com</span>
                    </div>
                </div>
            </section>
            <section>
                <div class="switch__title">SHARED APPS</div>
                <div class="flex--row">
                    <div class="switch__item border-box">
                        <h3 class="switch__item-title">Minhtan mobile </h3>
                        <span class="switch__item-noti">5</span>
                        <span class="switch__item-url">https://minhtanmobile.vn</span>
                    </div>
                </div>
            </section>
            <section>
                <div class="switch__title">CREATE APP</div>
                <div class="flex--row">
                    <div class="switch__item--create">
                        <span>Create new app</span>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
<script>
    $(document).ready(function () {
        $("#menu").click(function () {
            $(".grid-container").toggleClass("open-menu");
        })
    });

    function openInfo() {
        $(".info-container").addClass("open-info");
    }
</script>

</html>
